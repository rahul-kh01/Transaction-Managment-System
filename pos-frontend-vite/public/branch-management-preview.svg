  <rect x="150" y="100" width="500" height="60" rx="8 8 0 0" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" />
  <text x="180" y="135" font-family="Arial" font-size="18" font-weight="bold" fill="#111827">Add New Branch</text>
  <text x="630" y="135" font-family="Arial" font-size="20" fill="#6b7280">Ã—</text>
  
