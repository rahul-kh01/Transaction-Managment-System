<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ecfdf5" />
      <stop offset="50%" stop-color="#eff6ff" />
      <stop offset="100%" stop-color="#f5f3ff" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Section Title -->
  <text x="400" y="60" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">Trusted by leading retailers across India</text>
  <text x="400" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#4b5563">Join thousands of successful businesses using our POS system</text>
  
  <!-- Logo Grid - Row 1 -->
  <!-- SuperMart -->
  <g transform="translate(100, 150)">
    <rect width="140" height="80" rx="10" fill="white" stroke="#10b981" stroke-width="2" />
    <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#emerald-gradient)" />
    <text x="70" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="#059669">SuperMart</text>
  </g>
  
  <!-- Fresh Grocery -->
  <g transform="translate(260, 150)">
    <rect width="140" height="80" rx="10" fill="white" stroke="#f97316" stroke-width="2" />
    <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#orange-gradient)" />
    <text x="70" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="#ea580c">Fresh Grocery</text>
  </g>
  
  <!-- City Mall -->
  <g transform="translate(420, 150)">
    <rect width="140" height="80" rx="10" fill="white" stroke="#3b82f6" stroke-width="2" />
    <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#blue-gradient)" />
    <text x="70" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="#2563eb">City Mall</text>
  </g>
  
  <!-- Express Retail -->
  <g transform="translate(580, 150)">
    <rect width="140" height="80" rx="10" fill="white" stroke="#a855f7" stroke-width="2" />
    <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#purple-gradient)" />
    <text x="70" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="#9333ea">Express Retail</text>
  </g>
  
  <!-- Logo Grid - Row 2 -->
  <!-- Metro Stores -->
  <g transform="translate(100, 250)">
    <rect width="140" height="80" rx="10" fill="white" stroke="#ec4899" stroke-width="2" />
    <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#pink-gradient)" />
    <text x="70" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="#db2777">Metro Stores</text>
  </g>
  
  <!-- Quick Mart -->
  <g transform="translate(260, 250)">
    <rect width="140" height="80" rx="10" fill="white" stroke="#f59e0b" stroke-width="2" />
    <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#amber-gradient)" />
    <text x="70" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="#d97706">Quick Mart</text>
  </g>
  
  <!-- Business Hub -->
  <g transform="translate(420, 250)">
    <rect width="140" height="80" rx="10" fill="white" stroke="#6366f1" stroke-width="2" />
    <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#indigo-gradient)" />
    <text x="70" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="#4f46e5">Business Hub</text>
  </g>
  
  <!-- Café Chain -->
  <g transform="translate(580, 250)">
    <rect width="140" height="80" rx="10" fill="white" stroke="#14b8a6" stroke-width="2" />
    <rect x="20" y="20" width="40" height="40" rx="8" fill="url(#teal-gradient)" />
    <text x="70" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="#0d9488">Café Chain</text>
  </g>
  
  <!-- Stats Section -->
  <!-- Active Users -->
  <g transform="translate(100, 380)">
    <rect width="140" height="100" rx="10" fill="white" fill-opacity="0.8" />
    <text x="70" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#15803d">5,000+</text>
    <text x="70" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">Active Users</text>
  </g>
  
  <!-- Monthly Sales -->
  <g transform="translate(260, 380)">
    <rect width="140" height="100" rx="10" fill="white" fill-opacity="0.8" />
    <text x="70" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#15803d">₹100M+</text>
    <text x="70" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">Monthly Sales</text>
  </g>
  
  <!-- States Covered -->
  <g transform="translate(420, 380)">
    <rect width="140" height="100" rx="10" fill="white" fill-opacity="0.8" />
    <text x="70" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#15803d">25+</text>
    <text x="70" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">States Covered</text>
  </g>
  
  <!-- Uptime -->
  <g transform="translate(580, 380)">
    <rect width="140" height="100" rx="10" fill="white" fill-opacity="0.8" />
    <text x="70" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#15803d">99.9%</text>
    <text x="70" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#4b5563">Uptime</text>
  </g>
  
  <!-- Gradients for logo backgrounds -->
  <defs>
    <linearGradient id="emerald-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#9333ea" />
    </linearGradient>
    <linearGradient id="pink-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#db2777" />
    </linearGradient>
    <linearGradient id="amber-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>
    <linearGradient id="indigo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <linearGradient id="teal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#0d9488" />
    </linearGradient>
  </defs>
  
  <!-- Icons (simplified) -->
  <!-- Building icon in SuperMart -->
  <path d="M130 170 L130 180 L140 180 L140 170 Z M120 170 L120 180 L130 180 L130 170 Z" fill="white" />
  
  <!-- Carrot icon in Fresh Grocery -->
  <path d="M290 170 L285 180 L295 180 Z" fill="white" />
  
  <!-- Shopping Bag icon in City Mall -->
  <path d="M450 170 L445 175 L455 175 L450 170 Z M445 175 L445 185 L455 185 L455 175 Z" fill="white" />
  
  <!-- Zap icon in Express Retail -->
  <path d="M610 170 L605 175 L610 180 L605 185 Z" fill="white" />
  
  <!-- Store icon in Metro Stores -->
  <path d="M130 270 L125 275 L135 275 L130 270 Z M125 275 L125 285 L135 285 L135 275 Z" fill="white" />
  
  <!-- Shopping Cart icon in Quick Mart -->
  <path d="M285 275 L295 275 L290 280 L285 275 Z M285 280 L295 280 L295 285 L285 285 Z" fill="white" />
  
  <!-- Briefcase icon in Business Hub -->
  <path d="M445 270 L455 270 L455 285 L445 285 Z" fill="white" />
  
  <!-- Coffee icon in Café Chain -->
  <path d="M605 270 L615 270 L615 280 L605 280 Z M605 275 L600 275 L600 280 L605 280 Z" fill="white" />
</svg>