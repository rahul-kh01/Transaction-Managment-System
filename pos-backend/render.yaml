# Render Blueprint for POS System
# This file defines the infrastructure for deploying on Render
# See: https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: pos-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free  # Free tier (sleeps after 15min inactivity, 750hrs/month)
    region: oregon  # Choose your preferred region
    branch: main    # GitHub branch to deploy from
    
    # Auto-deploy on push to main branch
    autoDeploy: true
    
    # Health check endpoint
    healthCheckPath: /actuator/health
    
    # Environment variables
    envVars:
      # Database - Render provides DATABASE_URL automatically for PostgreSQL
      - key: DATABASE_URL
        fromDatabase:
          name: pos-database
          property: connectionString
      
      # SSL mode for PostgreSQL (required for Render)
      - key: DB_SSL_MODE
        value: require
      
      # JPA Configuration
      - key: JPA_DDL_AUTO
        value: update
      - key: JPA_SHOW_SQL
        value: false
      
      # Server Configuration
      - key: SERVER_PORT
        value: 5000
      
      # JWT Configuration (REQUIRED - Add in Render Dashboard)
      - key: JWT_SECRET
        sync: false  # Must be set manually in Render dashboard
      - key: JWT_EXPIRATION
        value: 86400000
      
      # Email Configuration (REQUIRED - Add in Render Dashboard)
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false  # Must be set manually
      - key: MAIL_PASSWORD
        sync: false  # Must be set manually
      
      # Payment Gateway Configuration (Add in Render Dashboard)
      - key: RAZORPAY_API_KEY
        sync: false
      - key: RAZORPAY_API_SECRET
        sync: false
      - key: STRIPE_API_KEY
        sync: false
      
      # CORS Configuration (Update with your frontend URL)
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend.onrender.com,http://localhost:5173
      
      # Frontend Configuration (Update with your frontend URL)
      - key: FRONTEND_RESET_URL
        value: https://your-frontend.onrender.com/auth/reset-password?token=
      
      # Logging
      - key: LOG_LEVEL_ROOT
        value: INFO
      - key: LOG_LEVEL_APP
        value: INFO
      - key: LOG_LEVEL_SPRING
        value: WARN
      - key: LOG_LEVEL_SECURITY
        value: WARN

# Database (PostgreSQL on Render)
databases:
  - name: pos-database
    databaseName: pos_production
    plan: free  # Free tier: 256MB RAM, 1GB storage, expires in 90 days
    region: oregon
    ipAllowList: []  # Empty means accessible from anywhere

