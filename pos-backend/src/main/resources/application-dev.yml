# Development Profile Configuration (MySQL for local development)
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pos?useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${DB_PASSWORD:root}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

# Development Logging
logging:
  level:
    root: INFO
    com.zosh: DEBUG
    org:
      springframework:
        web: DEBUG
        security: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql: TRACE

# CORS for local development
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000,http://localhost:4200

server:
  error:
    include-stacktrace: always

